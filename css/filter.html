<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filter practice</title>
    <style>
      img {
        transition:all 0.5s;
        width: 100%;
      }
      img:hover {
        -webkit-filter:grayscale(50%) blur(3px);
      }
      h4 {
        -webkit-filter: blur(1px);
      }
    </style>
  </head>
  <body>
    <div class="">
      <h4>filter practice</h4>
      <a href="https://css-tricks.com/almanac/properties/f/filter/">css filter link</a>
      <br />
      try hover on image! transition is applied
      <img src="../res/image.jpg" alt="">
    </div>
  </body>
</html>
