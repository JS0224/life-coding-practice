<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>fontello</title>
    <link rel="stylesheet" href="../res/font/css/fontello.css">
    <link rel="stylesheet" href="../res/font/css/animation.css">
    <style>
      div {
        font-family:"fontello";
      }
      h4 {
        border-top:1px solid;
      }
    </style>
  </head>
  <body>
    <div class="">
      <h3>fontello</h3>
      용도 : 아이콘을 삽입하고 싶을 때. 아이콘은 벡터 이미지로 제공됨 <br>
      <a href="https://fontello.com/">fontello 바로가기</a>
      <h4>사용방법</h4>
      <ol>
        <li> 코드 활용 : &# + 코드</li>
        <li> 예제 :  &#xe80b</li>

        <li> 아이콘 클래스 : div, i tag 안에 아이콘 클래스</li>
        <li><div class=" icon-github-circled"></div></li>
      </ol>
      <h4>animation</h4>
        loading 화면을 위한 animation 가능
        <i class=" icon-bitcoin animate-spin">
        </i>
      <h4>font 생성</h4>
      <ol>
        <li>svg 파일 다운로드 : <a href="https://thenounproject.com/">noun project</a></li>
        <li>fontello에서 import</li>
        <li>fontello에서 다운로드</li>
      </ol>
    </div>
  </body>
</html>
